<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="衣服">
  <meta name="Keywords" content="衣服">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/catetory.css">
  <title>全部分类</title>
</head>

<body>
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav cy-header">
    <h1 class="mui-title">全部分类</h1>
    <a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <!-- 底部导航 -->
  <nav class="mui-bar mui-bar-tab cy-footer">
    <a class="mui-tab-item " href="index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item mui-active" href="category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
      <span class="mui-icon icon-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="./user/user.html">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <!-- 内容区 -->
  <div class="cy-content">
    <div class="con-l">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="con-l-first">

          </ul>
        </div>
      </div>
    </div>
    <div class="con-r">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="con-r-second">
  
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-native.js"></script>
  <script src="./js/common.js"></script>
  <script src=" ./js/category.js"></script>
  <script type="text/template" id="firstClass">
    <%for(var i=0;i<result.length;i++){%>
        <li data-id="<%=result[i].id %>">
          <%=result[i].categoryName %>
        </li>
      <%}%>
  </script>
  <script type="text/template" id="secondClass">
    <%for(var i=0;i<result.length;i++){%>
        <li>
            <a href="search-result.html">
              <img src="<%=result[i].pic%>">
              <p><%=result[i].secondName%></p>
            </a>
          </li>
      <%}%>
  </script>
</body>

</html>
