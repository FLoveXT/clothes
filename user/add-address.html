<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="衣服">
  <meta name="Keywords" content="衣服">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.picker.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.poppicker.css">
  <title>管理收货地址</title>
</head>

<body>
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav cy-header">
    <h1 class="mui-title">管理收货地址</h1>
    <a class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <!-- 底部导航 -->
  <nav class="mui-bar mui-bar-tab cy-footer">
    <a class="mui-tab-item" href="../index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="../category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="../cart.html">
      <span class="mui-icon icon-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <!-- 内容区 -->
  <div class="mui-content">
      <form class="mui-input-group" id="address-admin">
          
      </form>    
  </div>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/zepto/zepto.min.js"></script>
  <script src="../lib/artTemplate/template-native.js"></script>
  <script src="../lib/mui/js/mui.picker.js"></script>
  <script src="../lib/mui/js/mui.poppicker.js"></script>
  <script src="../lib/city/city.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/admin-addres.js"></script>
  <script id="adminAdd" type="text/template">
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="receiver" value="<%=receiver %>">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请输入收货人电话" name="phoneNum" value="<%=phoneNum %>">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请选择省市区" id="selectCity" readonly name="city" value="<%=address %>">
		</div>
		<div class="mui-input-row">
			<input type="text" class="mui-input-clear" placeholder="请输入详细地址" name="detailAdd" value="<%=addressDetail %>">
		</div>
		<div class="mui-button-row">
		    <button type="button" class="mui-btn mui-btn-primary" id="addAddress">确认</button>
		</div>
	</script>


</body>

</html>
