<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta content="telephone=no" name="format-detection">
  <meta name="description" content="衣服">
  <meta name="Keywords" content="衣服">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <title>修改密码</title>
</head>

<body>
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav cy-header">
    <h1 class="mui-title">修改密码</h1>
    <a class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <!-- 底部导航 -->
  <nav class="mui-bar mui-bar-tab cy-footer">
    <a class="mui-tab-item" href="../index.html">
      <span class="mui-icon mui-icon-home"></span>
      <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="../category.html">
      <span class="mui-icon mui-icon-bars"></span>
      <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="../cart.html">
      <span class="mui-icon icon-cart"></span>
      <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
      <span class="mui-icon mui-icon-person"></span>
      <span class="mui-tab-label">会员中心</span>
    </a>
  </nav>
  <!-- 内容区 -->
  <div class="mui-content">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>原密码</label>
        <input type="text" class="mui-input-clear" placeholder="请输入原密码" name="oldPw">
      </div>
      <div class="mui-input-row">
        <label>新密码</label>
        <input type="number" class="mui-input-password" placeholder="请输入新密码" name="newPw">
      </div>
      <div class="mui-input-row">
        <label>确认新密码</label>
        <input type="number" class="mui-input-password" placeholder="请再次输入密码" name="newPw2">
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="modify-confirm">确认修改密码</button>
      </div>
    </form>
  </div>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/zepto/zepto.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/modify.js"></script>
</body>

</html>
